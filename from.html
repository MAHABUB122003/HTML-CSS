<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-image: url(dewal.jpg);">
    
  <div>

  <h2 class="pers">Personal Address: </h2>

  <label for="id" class="id">ID No:</label>
 <input type="text" id="id"class=iid name="id" placeholder="id">
 <label for="dob" class="dob">Dath of Birth:</label>

<br>
<label for="gn" class="gender">Gender:</label>
<select name="gn" id="gn" class="sgender">

</select>

<label for="con" class="con">Country:</label>

</select>
<br>
<label for="email"class="email">Email:</label>

<label for="pass" class="pass" >Password:</label>
<input type="password" id="pass" placeholder="password">
<br>
<label for="phon" class="phon" >Phone:</label>
<select name="phone" id="phon">

  <option value="+099">+099</option>

<p class="p1">1. Are you a student?</p>

<input type="radio" id="s2" name="Are you a student?">

<input type="radio" class="yes1" id="yes" name="p2">

<br>

<label for="add" class="address">Addressa:</label>
<input type="text" id="add" placeholder="address">

<input type="text" id="fat" placeholder="N/A">

<input type="text" id="board" placeholder="board">

class="uname" placeholder="Name">
